<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Progress bar Demo</title>
</head>

<body>
    <div class="main">

        <div class="bar">
            <div class="outer">
                <div class="inner html">
                    <p>HTML</p>
                    <p>90%</p>
                </div>
            </div>
        </div>
        <div class="bar">
            <div class="outer">
                <div class="inner css">
                    <p>CSS</p>
                    <p>80%</p>
                </div>
            </div>
        </div>
        <div class="bar">
            <div class="outer">
                <div class="inner js">
                    <p>Javascript</p>
                    <p>90%</p>
                </div>
            </div>
        </div>
        <div class="bar">
            <div class="outer">
                <div class="inner react">
                    <p>React</p>
                    <p>70%</p>
                </div>
            </div>
        </div>
        <div class="bar">
            <div class="outer">
                <div class="inner nodejs">
                    <p>Nodejs</p>
                    <p>60%</p>
                </div>
            </div>
        </div>


    </div>
</body>

</html>
